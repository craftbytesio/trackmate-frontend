name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    name: ðŸ“¤ Deploy to production

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build artifact
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: nuxt generate
    - run: nuxt build
    - run: ls
